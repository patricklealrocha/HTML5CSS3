<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercitando a tag br</title>
</head>
<body>
    <h1>Quebra de linha</h1>
    <p>A tecla ENTER
        não importa muito para 
        quebras de linha e parágrafos
        Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>    
    <p>
        Se precisar quebrar o texto em
        algum ponto específico<br> como esse
        você pode usar a tag &lt;br&gt;
    </p>
</body>
</html>
